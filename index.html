<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="icon/free-file-icon-1453-thumb.png">
    <title>Healthy Living - Effortless</title>
  </head>
  <body>
    <div class="container">
      <video class="video-background" autoplay loop muted>
        <source
          src="video/video (1).mp4"
          type="video/mp4"
        />
      </video>
      <svg viewBox="0 0 400 210"  preserveAspectRatio="xMidYMid meet">
        <defs>
          <mask id="mask">
            <rect width="400" height="210" x="0" fill="#fff" />
            <rect width="120" height="20" x="155" y="20" fill="red" />
            <rect width="60" height="20" x="115" y="60" fill="red" />
            <rect width="88" height="20" x="155" y="100" fill="red" />
            <rect width="220" height="20" x="170" y="140" fill="red" />
          </mask>
        </defs>
        <rect id="esim" width="400" height="210" fill="#000" mask="url(#mask)" />
        <text
          style="font-size: 32px"
          font-weight="bold"
          fill="#fff"
          y="40px"
        >
          We're here
        </text>
        <text
          style="font-size: 32px"
          font-weight="bold"
          fill="#fff"
          x="285px"
          y="40px"
        >
          to make
        </text>
        <text
          style="font-size: 32px"
          font-weight="bold"
          fill="#fff"
          x="10px"
          y="80px"
        >
          healthy
        </text>
        <text
          style="font-size: 32px"
          font-weight="bold"
          fill="#fff"
          x="184px"
          y="80px"
        >
          living effortless
        </text>
        <text
          style="font-size: 32px"
          font-weight="bold"
          fill="#fff"
          x="10px"
          y="120px"
        >
          so you can
        </text>
        <text
          style="font-size: 32px"
          font-weight="bold"
          fill="#fff"
          x="250px"
          y="120px"
        >
          live longer
        </text>
        <text
          style="font-size: 32px"
          font-weight="bold"
          fill="#fff"
          y="160px"
        >
          and happier
        </text>
      </svg>
    </div>
  </body>
</html>
